syntax = "proto3";

option java_multiple_files = true;

// Definição da mensagem de métrica [cite: 59]
message MetricRequest {
  string deviceId = 1;      // ID único 
  float temperature = 2;   // Temperatura 
  float humidity = 3;      // Humidade 
  string timestamp = 4;    // Formato ISO 8601 
}

message MetricResponse {
  string status = 1;
  string message = 2;
}

service MetricService {
  // Envio de dados síncrono 
  rpc SendMetric(MetricRequest) returns (MetricResponse);
}